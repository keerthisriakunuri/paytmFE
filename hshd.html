<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Fee Calculator</title>
</head>
<body>

<form id="courseForm">
    <label for="course">Select a Course:</label>
    <select id="course" name="course">
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="history">History</option>
        <!-- Add more options as needed -->
    </select>

    <label for="amount">Course Fee:</label>
    <input type="text" id="amount" name="amount" readonly>

    <label for="paidAmount">Paid Amount:</label>
    <input type="text" id="paidAmount" name="paidAmount" oninput="calculateBalance()">

    <label for="balance">Balance Amount:</label>
    <input type="text" id="balance" name="balance" readonly>

</form>

<script>
    // Define the amount for each course
    var courseAmounts = {
        "math": 100,
        "science": 120,
        "history": 90
        // Add more courses and amounts as needed
    };

    // Get references to the input fields
    var courseInput = document.getElementById("course");
    var amountInput = document.getElementById("amount");
    var paidAmountInput = document.getElementById("paidAmount");
    var balanceInput = document.getElementById("balance");

    // Add an input event listener to update the amount automatically
    courseInput.addEventListener("input", function() {
        var selectedCourse = courseInput.value;
        amountInput.value = courseAmounts[selectedCourse] || ""; // Show empty string if course not found
        calculateBalance(); // Calculate balance when the course changes
    });

    function calculateBalance() {
        var courseFee = parseFloat(amountInput.value) || 0;
        var paidAmount = parseFloat(paidAmountInput.value) || 0;

        var balance = courseFee - paidAmount;
        balanceInput.value = balance.toFixed(2);
    }
</script>

</body>
</html>
